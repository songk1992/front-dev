<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">

// 팝업창
let popup = window.open('', '', 'width=600, height=400');

// 현재 모니터 창의 width, height
let widthScreen = screen.width;
let heightScreen = screen.height;

// 팝업창을 스크린 사이즈 만큼 늘리기
setTimeout(function(){
	popup.moveTo(0,0);
	popup.resizeTo(widthScreen, heightScreen);
	
	setInterval(function(){
		// 0.1초마다 가운데를 기준으로 사이즈를 줄이기
		popup.resizeBy(-20, -20);
		popup.moveBy(10,10);
	}, 100);
}, 2000);

</script>
</head>
<body>

<h1>BOM(Browser Object) - window, location, screen, navigator</h1>
<h2>1. window 전역 객체</h2>

</body>
</html>
