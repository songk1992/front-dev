<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

window.addEventListener('load', function(){
	console.log(document.body.innerHTML);
	
	let html = "<h1> Hello DOM </h1>";
	
	setTimeout(function(){
		document.body.innerHTML += html;
	}, 2000);	
	
});

</script>
</head>
<body>
	<h1> HTML Element 속성 조작하기</h1>
	<div>
		<p>dwq</p>
	</div>

</body>
</html>
