<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

window.addEventListener('load', function(){
	var imgEl = document.createElement('img');
	imgEl.setAttribute('src', 'https://cdn.pixabay.com/photo/2012/05/02/20/28/beaver-46242_1280.png');
	imgEl.setAttribute('width', '200');
	imgEl.setAttribute('alt', '비버');
	imgEl.setAttribute('title', '비버');
	imgEl.setAttribute('data-name', '비버');
	
	setTimeout(function(){
		document.body.appendChild(imgEl);
	}, 2000)
});

</script>
</head>
<body>
	<h1> HTML Element 속성 조작하기</h1>
</body>
</html>
