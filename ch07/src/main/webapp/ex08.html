<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Id 선택자</title>

<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

<script>

	//선택자 - 클래스
	$(function(){
		setTimeout(function(){
			$('.red').css('color', '#f00');
			$('.blue').css('color', '#00f');
			$('#third, #fourth').css('color', '#f00');
		}, 2000);
	})
	
</script>
</head>

<body>
		<ul>
			<li class= 'red'> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li class ='blue'> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id='third'> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id='fourth'> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>
</body>
</html>
