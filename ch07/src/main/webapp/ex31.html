<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

<script>
// API 함수 - 

$(function(){
	
	setTimeout(function(){
		$('li:nth-child(2n), li:nth-child(3)').remove();
	}, 2000);
});
</script>
</head>
<body>
	<ul>
		<li>1 번째</li>
		<li>2 번째</li>
		<li>3 번째</li>
		<li>4 번째</li>
		<li>5 번째</li>
	</ul>
</body>
</html>
