<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

<script>

	//선택자 - 클래스
	$(function(){
		setTimeout(function(){
			$('li *').css('color', 'red');
		}, 2000);
	})
	
</script>
</head>

<body>
		<ul>
			<li><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트 </li>
			<li><em> 텍스트 </em> 텍스트 텍스트 텍스트 텍스트 </li>
			<li><span> 텍스트 </span> 텍스트 텍스트 텍스트 텍스트 </li>
			<li> 텍스트텍스트텍스트텍스트 </li>
		</ul>
</body>
</html>
