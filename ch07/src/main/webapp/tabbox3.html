<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link href='css/tabbox.css' rel='stylesheet' type='text/css' />
<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- <script type="text/javascript" src='js/tabbox.js'></script> -->
<script type="text/javascript">
// TabBox.init();

let currentTab;

$( function() {
	$('ul li').click(function(){
		if(currentTab){
			currentTab.toggleClass("selected");
		}

		 $(this).toggleClass("selected");
		 currentTab = $(this);
	})
	
} );  



</script>

</head>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>

<div class="tab-box">
	<ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>


</body>
</html>
