<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

<script>
// API 함수 - text()

$(function(){
	
	setTimeout(function(){
		$('#p1').text('안녕하세요');
		$('#p2').html('<strong>안녕하세요</strong>');
		
		console.log($('#p3').text())
		console.log($('#p4').text())
	}, 2000);
	
	let blink = false;
	setInterval(function(){
		$('#heart').css('color', (blink ? 'red' : 'white') );
		blink = !blink;
		console.log(blink);
		}, 500);

});

	
</script>
</head>

<body>
		<p id='p1'> </p>
		<p id='p2'> </p>
		<p id='p3'>안녕하세요</p>
		<p id='p4'><strong>안녕하세요</strong>라고 인사를 했는데 답이 <em>없다</em> 뭐가 문제일까?</p>
		<p id='p5'> </p>
		<p id='p6'> </p>
		
		&amp;
		&nbsp;
		&lt;
		&gt;
		&quot;
		&alpha;
		&pi;
		
		&trade;
		&reg;
		&copy;
		
		&heartsuit;
		&spadesuit;
		&clubsuit;
		
		<h2> Black &amp; White</h2>
		<h2> &nbsp; that</h2>
		
		<span id='heart'>&heartsuit;</span>
		
	</body>
</html>
