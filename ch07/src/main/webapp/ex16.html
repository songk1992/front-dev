<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

<script>
// 선택자 - jQuery 필터 (first, last)

$(function(){
	setTimeout(function(){
		$('li:even').css('backgroundColor', '#00f');
		$('li:odd').css('backgroundColor','#f00');
	}, 2000);
});

	
</script>
</head>

<body>
		<ul>
			<li id = 'red'> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li class ='second'> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id='third'> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li class ='fourth'> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>

		<ul>
			<li id = 'red'>dog</li>
			<li id ='second'>cat</li>
			<li id='third'>cattle</li>
			<li id='fourth'>horse</li>
		</ul>
	</body>
</html>
