<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

<script>
// API 함수 - text()

$(function(){
	
	setTimeout(function(){
		$('p strong').appendTo('#p1');
	}, 2000);
});

	
</script>
</head>

<body>
		<p id='p1'>abcdefgh</p>
		<p id='p1'><strong>IJKLMNOP</strong></p>


		
	</body>
</html>
