<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

<script>
// API 함수 - 

$(function(){
	
	setTimeout(function(){
		$('.d1').wrap('<ul>');
		$('.d2')
			.wrap('<li>')
			.css('paddingLeft', '50px');
	}, 2000);
});
</script>
</head>
<body>
	<em class="d1">1장</em>
	<em class="d2">1-1절</em>
	<em class="d2">1-2절</em>
	<em class="d2">1-3절</em>
	<em class="d1">2장</em>
	<em class="d2">2-1절</em>
	<em class="d2">2-2절</em>
	<em class="d2">2-3절</em>
</body>
</html>
