<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

<script>
// API 함수 - 

$(function(){
	
	setTimeout(function(){
		$('p').replaceWith("<h1>변경 후</h1>");
	}, 2000);
});
</script>
</head>
<body>
	<h1>타이틀</h1>
	<p> 내용입니다.</p>
</body>
</html>
