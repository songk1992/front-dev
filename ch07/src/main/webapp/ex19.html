<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<!-- CDN 호쇼팅 -->
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

<script>
// API 함수 - text()

$(function(){
	
	setTimeout(function(){
		$('#p1').html('<strong>안녕하세요</strong>')
		console.log($('#p2').html());
	}, 2000);
});

	
</script>
</head>

<body>
		<p id='p1'>이 안에 HTML을 바꿉니다.</p>
		<p id='p2'><strong>안녕하세요</strong></p>


		
	</body>
</html>
